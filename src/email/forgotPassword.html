%%[
SET @resetUrl = AttributeValue("resetUrl")
SET @email = AttributeValue("email")
]%%

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style type="text/css">
    ReadMsgBody {
      width: 100%;
    }

    .ExternalClass {
      width: 100%;
    }

    .ExternalClass,
    .ExternalClass p,
    .ExternalClass span,
    .ExternalClass font,
    .ExternalClass td,
    .ExternalClass div {
      line-height: 100%;
    }

    body {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      margin: 0 !important;
    }

    p {
      margin: 1em 0;
    }

    table td {
      border-collapse: collapse;
    }

    img {
      outline: 0;
    }

    a img {
      border: none;
    }

    @-ms-viewport {
      width: device-width;
    }
  </style>
  <style type="text/css">
    @media only screen and (max-width: 480px) {
      .container {
        width: 100% !important;
      }

      .footer {
        width: auto !important;
        margin-left: 0;
      }

      .mobile-hidden {
        display: none !important;
      }

      .logo {
        display: block !important;
        padding: 0 !important;
      }

      img {
        max-width: 100% !important;
        height: auto !important;
        max-height: auto !important;
      }

      .header img {
        max-width: 100% !important;
        height: auto !important;
        max-height: auto !important;
      }

      .photo img {
        width: 100% !important;
        max-width: 100% !important;
        height: auto !important;
      }

      .drop {
        display: block !important;
        width: 100% !important;
        float: left;
        clear: both;
      }

      .footerlogo {
        display: block !important;
        width: 100% !important;
        padding-top: 15px;
        float: left;
        clear: both;
      }

      .content-padding {
        padding: 20px !important;
      }

      .reset-button {
        padding: 12px 25px !important;
        font-size: 14px !important;
      }

      /* MOBILE GLOBAL STYLES */
      body {
        padding: 0px !important;
        font-size: 16px !important;
        line-height: 150% !important;
      }

      h1 {
        font-size: 22px !important;
        line-height: normal !important;
      }

      h2 {
        font-size: 20px !important;
        line-height: normal !important;
      }
    }
  </style>

      <style type="text/css">
         body, table, td {
         font-family: Arial, Helvetica, sans-serif;
         font-size:16px;
         color:#000000;
         line-height:1;
         }
      </style>
      <![endif]-->
</head>

<body bgcolor="#ffffff" text="#000000"
  style="background-color: #ffffff; color: #000000; padding: 0px; -webkit-text-size-adjust:none; font-size: 16px; font-family:arial,helvetica,sans-serif;">
  <div style="font-size:0; line-height:0;">
    <custom name="opencounter" type="tracking">
      <custom name="usermatch" type="tracking" />
  </div>
  <table width="100%" border="0" cellpadding="0" cellspacing="0" align="center" bgcolor="#ffffff"
    style="background-color:#ffffff;">
    <tr>
      <td align="center" valign="top">
        <custom type="header" />
      </td>
    </tr>
    <tr>
      <td align="center">
        <table cellspacing="0" cellpadding="0" border="0" width="450" class="container" align="center">
          <tr>
            <td>
              <!-- Main Content Table with Blue Background -->
              <table bgcolor="#d9eef7" cellpadding="0" cellspacing="0" border="0" align="center"
                style="width: 450px; max-width: 450px; margin: auto; background-color: #d9eef7;" width="450">

                <!-- La Roche-Posay Logo -->
                <tr>
                  <td align="center" valign="top" style="padding: 20px 20px 10px 20px;">
                    <img
                      src="https://image.crm.dermaclub.com.br/lib/fe8b12727d62007b71/m/1/a4059db2-043e-4de7-8870-1000f6ce6d99.png"
                      width="140" border="0" async="true" style="display:block; max-width: 140px;"
                      title="La Roche-Posay Logo">
                  </td>
                </tr>

                <!-- POP UP HYALU B5 Title -->
                <tr>
                  <td align="center" valign="top" style="padding: 8px 20px;">
                    <img
                      src="https://image.crm.dermaclub.com.br/lib/fe8b12727d62007b71/m/1/bb9ec478-5537-410f-a913-a9566f295f03.png"
                      width="200" border="0" async="true" style="display:block; max-width: 200px;"
                      title="POP UP HYALU B5">
                  </td>
                </tr>

                <!-- Divider Line -->
                <tr>
                  <td align="center" style="padding: 15px 40px;">
                    <table cellpadding="0" cellspacing="0" border="0" width="100%">
                      <tr>
                        <td style="border-top: 2px solid #3b8fc2; font-size: 1px; line-height: 1px;">&nbsp;</td>
                      </tr>
                    </table>
                  </td>
                </tr>

                <!-- Password Reset Message -->
                <tr>
                  <td align="center" valign="top" style="padding: 10px 30px 5px 30px;">
                    <p
                      style="font-family: Arial, Helvetica, sans-serif; font-size: 15px; color: #333333; margin: 0; line-height: 1.5;">
                      Olá, recebemos sua solicitação para redefinir a senha.
                    </p>
                  </td>
                </tr>

                <!-- Instruction Text -->
                <tr>
                  <td align="center" valign="top" style="padding: 10px 30px 20px 30px;">
                    <p
                      style="font-family: Arial, Helvetica, sans-serif; font-size: 15px; color: #333333; margin: 0; line-height: 1.5; font-weight: bold;">
                      Clique no botão abaixo e siga o passo a passo:
                    </p>
                  </td>
                </tr>

                <!-- Reset Button -->
                <tr>
                  <td align="center" style="padding: 10px 30px 25px 30px;">
                    <table cellpadding="0" cellspacing="0" border="0" width="100%">
                      <tr>
                        <td align="center" valign="middle" class="reset-button"
                          style="background-color: #3b8fc2; font-size: 14px; font-family: Arial, Helvetica, sans-serif; font-weight: bold; padding: 14px 40px; border-radius: 0;">
                          <a href="%%=RedirectTo(@resetUrl)=%%" target="_blank"
                            style="color: #ffffff; text-decoration: none; display: block; text-transform: uppercase; letter-spacing: 1px;">
                            REDEFINIR SUA SENHA
                          </a>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>

                <!-- Products Image -->
                <tr>
                  <td align="center" valign="top" style="padding: 15px 0 0 0;">
                    <img
                      src="https://image.crm.dermaclub.com.br/lib/fe8b12727d62007b71/m/1/7057b51a-2b20-4300-b865-f2b4251583a4.png"
                      width="100%" border="0" async="true" style="display:block; max-width: 450px;"
                      title="Produtos HYALU B5">
                  </td>
                </tr>

              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td valign="top">
        <custom type="footer" />
      </td>
    </tr>
  </table>
</body>

</html>
